{% load static %}

<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>

    <meta charset="utf-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" crossorigin="AS1">
    <link rel="stylesheet" href="{% static "css/base.css" %}">
    {% block head %} {% endblock %}

  </head>
  <body>

    <header>

      <div class="all_header_menu">

        <div class="logo">
            <h3>AS1</h3>
        </div>

        <div class="top_menu">

          <ul>

            <li><a href="{% url 'home' %}">
              <img src="{% static "images/home.svg" %}" class="menu_img"> Главная
                </a>
            </li>

            <li>
              <a href="#">
                <img src="{% static "images/heart.svg" %}" class="menu_img">
                Работы
              </a>
            </li>

            <li>
              <a href="#">
                <img src="{% static "images/user.svg" %}" class="menu_img">
                Ссылки
              </a>
            </li>

            <li>
              <a href="#">
                <img src="{% static "images/apps.svg" %}" class="menu_img">
                Уголок
              </a>
            </li>

          </ul>

        </div>

      </div>

    </header>

    {% block content %} {% endblock %}

    <footer>

      <div class="footer__body">

        <p>
          Создано мной на конструкторе сайтов <br> в 2022-ом году.
        </p>

        <a href="/admin/">Админка</a>

      </div>

    </footer>

  </body>
</html>
